<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

	<title></title>

</head>
<body>
	<!-- this will be for the overall background -->
	<div class="background"> 
		
		<!-- this is for the characters to go in -->
		<div class="characterPool" id="">
				<img alt="" width="200" height="200" class="character lightSide img" id="lukeSkywalker" src="./assets/images/lukeSkywalker.jpeg">
				<img alt="" width="200" height="200" class="character lightSide img" id="obiWanKenobi" src="./assets/images/obiWanKenobi.jpg">
				<img alt="" width="200" height="200" class="character darkSide img" id="darthSidious" src="./assets/images/darthSidious.jpg">
				<img alt="" width="200" height="200" class="character darkSide img" id="angryRedAlienDude" src="./assets/images/darthMaul.jpg">
		</div>

		<!-- The battleground div -->
		<div class="battleground">
			<!-- this is for the character you have chosen -->
			<div class="mainCharPool" id="">
			</div>

			<!-- this is for the current enemy -->
			<div class="enemyCharPool" id="">			
			</div>
		</div>

		<!-- attack button and info goes here -->

		<button class="button atk">Attack</button>
	</div>


<script src="./assets/javascript/game.js">
</script>
</body>
</html>
